<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <meta charset="utf-8"/>
    <link rel = "stylesheet" type="text/css" href="css/base.css"/>
    <script src="main.js"></script>
  <head>
  <body>
    <div class="container">
      <header>
        <h1>Hangman</h1>
      </header>
      
      <div class="content">
      
      
        <div class="level">
          <h2>Select a level</h2>
          <div class="select">
          
          </div>
        </div><!-- close level select -->
        
        <div class="api">
          <h2>Select an API</h2>
          <div class="select">
          
          </div>
        </div><!-- close api select-->
        
        <div class="game">
          <div class="letters"
            <!-- each letter will be it's own span and have an underline until it's filled in -->
            <span class="letter">&nbsp;</span>
            <span class="letter">&nbsp;</span>
            
           </div> <!-- close letters -->
           
           <div class="man">
            <!-- made out of hidden svgs elements -->
            <svg>
            </svg>
           </div><!-- close man -->
        
        </div> <!-- close game -->
        
        
      </div>
      
      <footer>
        <p>&copy; Jessica Ingraham 2018</p>
        <p><a href="https://github.com/jess-ingraham/hangman">Find the code here</a></p>
      </footer>
    
    </div>
  </body>
</html>
